name: Axiom Hive CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install -r requirements.lock
      - name: Create axiom symlink
        run: cd ssot/axioms && ln -sf v1.0.1 current
      - name: Run tests
        run: pytest tests/ -v
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker build
        run: docker build -t axiomhive/core .
  reproducibility-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Build with Nix
        uses: cachix/install-nix-action@v22
      - name: Nix build
        run: nix build --accept-flake-config || echo "Nix build skipped"