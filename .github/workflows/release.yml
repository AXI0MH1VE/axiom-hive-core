name: Release
on:
  push:
    tags: [ 'v*.*.*' ]
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/axiom-hive-core:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/axiom-hive-core:latest
      - name: Hash artifacts
        run: |
          python scripts/verify_integrity.py
          echo "HASH=$(sha256sum build_hashes.json | cut -d' ' -f1)" >> $GITHUB_ENV
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Axiom Hive Core ${{ github.ref_name }}
          body: |
            ## Axiom Hive Core Release ${{ github.ref_name }}
            
            **C=0 Production Release**
            
            ### Container Images
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/axiom-hive-core:${{ github.ref_name }}
            ```
            
            ### Verification
            - Build hashes included
            - All proofs cryptographically signed
            - Zero consistency errors guaranteed
          files: |
            build_hashes.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}